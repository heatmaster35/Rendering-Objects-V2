<html lang="en">
	<head>
		<meta charset="utf-8" />

	</head>

	<body onload="main()">
		<canvas id="webgl" width="400" height="400">

		</canvas>
		<br />
		<i>Pick Files below for Rendering</i>
		<script src="../lib/webgl-utils.js"></script>
		<script src="../lib/webgl-debug.js"></script>
		<script src="../lib/cuon-utils.js"></script>

		<input type="range" id="R" min="0" max="50" value="35" step="5"</input>

		<text>B-->:</text>
		<input type="range" id="B" min="0" max="50" value="25" step="5"</input>
